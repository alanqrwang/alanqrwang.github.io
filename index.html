---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="pic">
        <img src="https://raw.githubusercontent.com/alanqrwang/alanqrwang.github.io/master/images/portrait.jpg" alt="Italian Trulli" width="50" height="60">
      </div>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.description }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
